
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolve - Personal Growth Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Playfair+Display:wght@400..700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }

      /* =============================================
         THEME COLOR PALETTES (CSS Custom Properties)
         ============================================= */

      /* DARK THEME — deep indigo/slate, calming night sky feel */
      :root, html.dark {
        --color-primary: #FF9F43;
        --color-secondary: #FFE66D;
        --color-accent-teal: #2EC4B6;
        --color-brand-green: #10B981;
        --color-background-dark: #1A1A2E;
        --color-surface-dark: #2E3B50;
        --color-surface-darker: #0F172A;
        --color-text-light: #F1F5F9;
        --color-text-secondary: #94A3B8;
        --color-deep-sky: #3D5A80;
        --color-sea-green: #98C1D9;
        --color-card-bg: rgba(46, 59, 80, 0.6);
        --color-border: rgba(255, 255, 255, 0.1);
        --color-border-hover: rgba(255, 255, 255, 0.25);
        --color-input-bg: rgba(255, 255, 255, 0.05);
        --color-overlay: rgba(0, 0, 0, 0.5);
        --color-sidebar-bg: #2E3B50;
        --color-badge-bg: rgba(255, 255, 255, 0.08);
        --color-muted: #64748B;
        color-scheme: dark;
      }

      /* LIGHT THEME — warm cream/sage/stone, lively yet calming */
      html.light {
        --color-primary: #E08A2B;
        --color-secondary: #D4A632;
        --color-accent-teal: #1A9E92;
        --color-brand-green: #059669;
        --color-background-dark: #F5F0EB;
        --color-surface-dark: #E8E0D8;
        --color-surface-darker: #EDE7E0;
        --color-text-light: #2D2A26;
        --color-text-secondary: #6B6560;
        --color-deep-sky: #7E9BB5;
        --color-sea-green: #5A8FA8;
        --color-card-bg: rgba(255, 255, 255, 0.7);
        --color-border: rgba(0, 0, 0, 0.1);
        --color-border-hover: rgba(0, 0, 0, 0.2);
        --color-input-bg: rgba(0, 0, 0, 0.04);
        --color-overlay: rgba(0, 0, 0, 0.25);
        --color-sidebar-bg: #E2DAD0;
        --color-badge-bg: rgba(0, 0, 0, 0.06);
        --color-muted: #8B8580;
        color-scheme: light;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "var(--color-primary)",
              "secondary": "var(--color-secondary)",
              "accent-teal": "var(--color-accent-teal)",
              "brand-green": "var(--color-brand-green)",
              "background-dark": "var(--color-background-dark)",
              "surface-dark": "var(--color-surface-dark)",
              "surface-darker": "var(--color-surface-darker)",
              "text-light": "var(--color-text-light)",
              "text-secondary-custom": "var(--color-text-secondary)",
              "deep-sky": "var(--color-deep-sky)",
              "sea-green": "var(--color-sea-green)",
              "theme-card": "var(--color-card-bg)",
              "theme-border": "var(--color-border)",
              "theme-input": "var(--color-input-bg)",
              "theme-muted": "var(--color-muted)",
            },
            fontFamily: {
              "display": ["Quicksand", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "1.5rem", 
              "xl": "2rem", 
              "2xl": "2.5rem"
            },
            width: {
                '5/7': '71.4285714%',
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.05); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.4; }
        }
        .animate-breathe {
            animation: breathe 8s ease-in-out infinite;
        }
        .text-gradient-playful {
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        @keyframes titleReveal {
            0% { 
                opacity: 0; 
                transform: translateY(20px);
                filter: blur(4px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
                filter: blur(0);
            }
        }
        .animate-title-reveal {
            opacity: 0;
            animation: titleReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .material-symbols-outlined.fill-1 {
            font-variation-settings: 'FILL' 1;
        }
        [contenteditable]:empty:before {
            content: attr(data-placeholder);
            pointer-events: none;
            display: block;
            color: #64748b;
        }

        /* --- SVG ICON ANIMATIONS --- */

        @keyframes compassSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .group:hover .animate-on-hover-compass-spin { animation: compassSpin 2.5s linear infinite; }

        @keyframes draw-line { to { stroke-dashoffset: 0; } }
        .group:hover .journal-icon-pen { transform: translate(4px, -4px) rotate(15deg); }
        .group:hover .journal-icon-scribble {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: draw-line 1.5s ease-in-out forwards;
        }

        @keyframes draw-chart-line { to { stroke-dashoffset: 0; } }
        @keyframes pop-dot { 
            0% { transform: scale(0); }
            80% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .group:hover .insights-icon-line {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw-chart-line 1.2s ease-out forwards;
        }
        .group:hover .insights-icon-dot1 { animation: pop-dot 0.5s ease-out 0.3s forwards; transform: scale(0); }
        .group:hover .insights-icon-dot2 { animation: pop-dot 0.5s ease-out 0.6s forwards; transform: scale(0); }
        .group:hover .insights-icon-dot3 { animation: pop-dot 0.5s ease-out 0.9s forwards; transform: scale(0); }
        
        /* --- RADAR CHART ANIMATION --- */
        @keyframes draw-radar-polygon { to { stroke-dashoffset: 0; } }
        .animate-draw-radar {
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            animation: draw-radar-polygon 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        @keyframes scale-in { from { transform: scale(0.5); } to { transform: scale(1); } }
        .animate-scale-in {
            transform-origin: center;
            animation: scale-in 0.8s cubic-bezier(0.5, 1.5, 0.5, 1) forwards;
        }

        /* --- INSIGHTS CHART ANIMATIONS --- */
        @keyframes draw-path { to { stroke-dashoffset: 0; } }
        .animate-draw-path {
            animation: draw-path 2s cubic-bezier(0.5, 1, 0.5, 1) forwards;
        }
        @keyframes draw-circle {
            to { stroke-dashoffset: 0; }
        }
        .animate-draw-circle {
            animation: draw-circle 1s 0.5s cubic-bezier(0.5, 1, 0.5, 1) forwards;
        }

        /* --- CHAT ASSISTANT BUTTON ANIMATIONS --- */
        @keyframes wave-hand {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(14deg); }
            30% { transform: rotate(-8deg); }
            45% { transform: rotate(14deg); }
            60% { transform: rotate(-4deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        .group:hover .animate-wave {
            animation: wave-hand 2s ease-in-out infinite;
            transform-origin: bottom right;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 159, 67, 0.4), 0 0 25px rgba(46, 196, 182, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 159, 67, 0.6), 0 0 40px rgba(46, 196, 182, 0.4);
            }
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }
        
        /* --- MODAL ANIMATIONS --- */
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

        @keyframes scale-in-up {
            from {
                opacity: 0;
                transform: translate(-50%, -45%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        .animate-scale-in-up { animation: scale-in-up 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }


        /* Background Animation */
        @keyframes kenBurns {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1.2) translate(-2%, 1%); }
        }
        .animate-ken-burns {
            animation: kenBurns 30s ease-in-out infinite alternate;
        }
    </style>
<script type="importmap">

</head>

</html>
